<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Preview</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="fondo-solido">
        <div class="tarjeta">
            <div class="img-producto">
                <!--imagen para escritorio-->
                <img class="desktop-image" src="images/image-product-desktop.jpg" alt="Perfume Gabrielle">
                <!--imagen para moviles-->
                <img class="mobile-image" src="images/image-product-mobile.jpg" alt="Perfume Gabrielle">
            </div>
            <div class="informacion">
                <span class="categoria">PERFUME</span>
                
                <h3 class="nombre-producto">Gabrielle Essence Eau De Parfum</h3>
                <p class="descripcion">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL. </p>
                <div class="precio">
                    <span class="p-actual">$149.99</span>
                    <span class="p-anterior">$169.99</span>
                </div>
                <button class="boton">
                    <img id="compra" src="./images/icon-cart.svg">
                    <h3 clas="b-texto">Add to Cart</h3>
                </button>   
            </div>
        </div>
    </section>
</body>
</html>
